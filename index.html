<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;

            background: rgba(255, 255, 255, 0.1);

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;

            flex-direction: column;

            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;

            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {

            align-items: center;

        }

        .signal-header {
            display: flex;

            margin-bottom: 15px;

        .pair-name {
            font-size: 1.2rem;
            font-weight: 700;

        .signal-badge {
            padding: 6px 12px;

            font-size: 12px;
            font-weight: 600;

        .signal-badge.buy {

        .signal-badge.neutral {

        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;

        .indicator-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;

        .indicator-group h4 {

    <script>
        // Technical Indicator Calculations
        class TechnicalIndicators {
            static calculateRSI(prices, period = 14) {
                if (prices.length < period + 1) return null;
                
                let gains = [];
                let losses = [];
                
                for (let i = 1; i < prices.length; i++) {
                    const change = prices[i] - prices[i - 1];
                    gains.push(change > 0 ? change : 0);
                    losses.push(change < 0 ? Math.abs(change) : 0);
                }
                
                let avgGain = gains.slice(0, period).reduce((a, b) => a + b) / period;
                let avgLoss = losses.slice(0, period).reduce((a, b) => a + b) / period;
                
                for (let i = period; i < gains.length; i++) {
                    avgGain = ((avgGain * (period - 1)) + gains[i]) / period;
                    avgLoss = ((avgLoss * (period - 1)) + losses[i]) / period;
                }
                
                const rs = avgGain / avgLoss;
                return 100 - (100 / (1 + rs));
            }

            static calculateMACD(prices, fast = 12, slow = 26, signal = 9) {
                if (prices.length < slow) return null;
                
                const emaFast = this.calculateEMA(prices, fast);
                const emaSlow = this.calculateEMA(prices, slow);
                const macdLine = emaFast - emaSlow;
                
                // For simplicity, return basic MACD values
                return {
                    macd: macdLine,
                    signal: macdLine * 0.9, // Simplified signal line
                    histogram: macdLine * 0.1
                };
            }

            static calculateEMA(prices, period) {
                if (prices.length < period) return prices[prices.length - 1];
                
                const multiplier = 2 / (period + 1);
                let ema = prices.slice(0, period).reduce((a, b) => a + b) / period;
                
                for (let i = period; i < prices.length; i++) {
                    ema = (prices[i] * multiplier) + (ema * (1 - multiplier));
                }
                
                return ema;
            }

            static calculateBollingerBands(prices, period = 20, stdDev = 2) {
                if (prices.length < period) return null;
                
                const sma = prices.slice(-period).reduce((a, b) => a + b) / period;
                const variance = prices.slice(-period).reduce((sum, price) => 
                    sum + Math.pow(price - sma, 2), 0) / period;
                const standardDeviation = Math.sqrt(variance);
                
                return {
                    upper: sma + (standardDeviation * stdDev),
                    middle: sma,
                    lower: sma - (standardDeviation * stdDev)
                };
            }

            static calculateSAR(highs, lows, closes, af = 0.02, maxAf = 0.2) {
                if (highs.length < 2) return null;
                
                // Simplified SAR calculation
                const currentPrice = closes[closes.length - 1];
                const prevPrice = closes[closes.length - 2];
                const high = Math.max(...highs.slice(-10));
                const low = Math.min(...lows.slice(-10));
                
                // Basic SAR logic
                if (currentPrice > prevPrice) {
                    return low - (high - low) * af; // Bullish SAR
                } else {
                    return high + (high - low) * af; // Bearish SAR
                }
            }
        }

        // Live Exchange API Integration
        class ExchangeAPI {
            static getExchangeConfig(exchange) {
                const configs = {
                    binance: {
                        baseUrl: 'https://api.binance.com',
                        spotPairsEndpoint: '/api/v3/exchangeInfo',
                        futuresPairsEndpoint: 'https://fapi.binance.com/fapi/v1/exchangeInfo',
                        klineEndpoint: '/api/v3/klines',
                        futuresKlineEndpoint: 'https://fapi.binance.com/fapi/v1/klines'
                    },
                    bybit: {
                        baseUrl: 'https://api.bybit.com',
                        spotPairsEndpoint: '/v5/market/instruments-info?category=spot',
                        futuresPairsEndpoint: '/v5/market/instruments-info?category=linear',
                        klineEndpoint: '/v5/market/kline'
                    },
                    xt: {
                        baseUrl: 'https://sapi.xt.com',
                        spotPairsEndpoint: '/v4/public/symbol',
                        klineEndpoint: '/v4/public/kline'
                    },
                    lbank: {
                        baseUrl: 'https://api.lbkex.com',
                        spotPairsEndpoint: '/v2/currencyPairs.do',
                        klineEndpoint: '/v2/kline.do'
                    },
                    bitget: {
                        baseUrl: 'https://api.bitget.com',
                        spotPairsEndpoint: '/api/spot/v1/public/products',
                        futuresPairsEndpoint: '/api/mix/v1/market/contracts?productType=UMCBL',
                        klineEndpoint: '/api/spot/v1/market/candles',
                        futuresKlineEndpoint: '/api/mix/v1/market/candles'
                    }
                };
                
                return configs[exchange];
            }

            static async fetchWithCORS(url) {
                // List of working CORS proxies and methods
                const fetchMethods = [
                    // Method 1: Direct fetch (works sometimes)
                    async () => {
                        const response = await fetch(url, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                            }
                        });
                        if (response.ok) return await response.json();
                        throw new Error('Direct fetch failed');
                    },
                    
                    // Method 2: AllOrigins proxy
                    async () => {
                        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                        const response = await fetch(proxyUrl);
                        if (response.ok) {
                            const data = await response.json();
                            return JSON.parse(data.contents);
                        }
                        throw new Error('AllOrigins proxy failed');
                    },
                    
                    // Method 3: Alternative proxy
                    async () => {
                        const proxyUrl = `https://corsproxy.org/?${encodeURIComponent(url)}`;
                        const response = await fetch(proxyUrl);
                        if (response.ok) return await response.json();
                        throw new Error('CorsProxy.org failed');
                    },
                    
                    // Method 4: Another working proxy
                    async () => {
                        const proxyUrl = `https://cors-proxy.htmldriven.com/?url=${encodeURIComponent(url)}`;
                        const response = await fetch(proxyUrl);
                        if (response.ok) return await response.json();
                        throw new Error('HTMLDriven proxy failed');
                    }
                ];

                // Try each method with timeout
                for (let i = 0; i < fetchMethods.length; i++) {
                    try {
                        console.log(`Trying fetch method ${i + 1} for: ${url.split('?')[0]}`);
                        
                        // Add timeout to prevent hanging
                        const timeoutPromise = new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Request timeout')), 10000)
                        );
                        
                        const result = await Promise.race([
                            fetchMethods[i](),
                            timeoutPromise
                        ]);
                        
                        console.log(`‚úÖ Method ${i + 1} succeeded`);
                        return result;
                        
                    } catch (error) {
                        console.log(`‚ùå Method ${i + 1} failed:`, error.message);
                        if (i === fetchMethods.length - 1) {
                            throw new Error(`All ${fetchMethods.length} fetch methods failed`);
                        }
                        // Short delay before trying next method
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            }

            static async getPairs(exchange, marketType) {
                try {
                    const config = this.getExchangeConfig(exchange);
                    let spotPairs = [];
                    let futuresPairs = [];

                    if (marketType === 'spot' || marketType === 'both') {
                        spotPairs = await this.getSpotPairs(exchange, config);
                    }

                    if (marketType === 'futures' || marketType === 'both') {
                        futuresPairs = await this.getFuturesPairs(exchange, config);
                    }

                    const allPairs = [...spotPairs, ...futuresPairs];
                    console.log(`Found ${allPairs.length} USDT pairs on ${exchange}`);
                    return allPairs;
                } catch (error) {
                    console.error(`Error fetching pairs from ${exchange}:`, error);
                    // Fallback to popular pairs if API fails
                    return this.getFallbackPairs(marketType);
                }
            }

            static async getSpotPairs(exchange, config) {
                const usdtPairs = [];
                
                try {
                    let data;
                    switch (exchange) {
                        case 'binance':
                            data = await this.fetchWithCORS(config.baseUrl + config.spotPairsEndpoint);
                            data.symbols.forEach(symbol => {
                                if (symbol.symbol.endsWith('USDT') && symbol.status === 'TRADING') {
                                    usdtPairs.push(symbol.symbol);
                                }
                            });
                            break;

                        case 'bybit':
                            data = await this.fetchWithCORS(config.baseUrl + config.spotPairsEndpoint);
                            if (data.result && data.result.list) {
                                data.result.list.forEach(symbol => {
                                    if (symbol.symbol.endsWith('USDT') && symbol.status === 'Trading') {
                                        usdtPairs.push(symbol.symbol);
                                    }
                                });
                            }
                            break;

                        case 'bitget':
                            data = await this.fetchWithCORS(config.baseUrl + config.spotPairsEndpoint);
                            if (data.data) {
                                data.data.forEach(symbol => {
                                    if (symbol.symbolName.endsWith('USDT') && symbol.status === 'online') {
                                        usdtPairs.push(symbol.symbolName);
                                    }
                                });
                            }
                            break;

                        default:
                            return this.getFallbackPairs('spot');
                    }
                } catch (error) {
                    console.error(`Error fetching spot pairs from ${exchange}:`, error);
                    return this.getFallbackPairs('spot');
                }

                return usdtPairs.slice(0, 50); // Limit to prevent overwhelming
            }

            static async getFuturesPairs(exchange, config) {
                const futuresPairs = [];
                
                try {
                    let data;
                    switch (exchange) {
                        case 'binance':
                            data = await this.fetchWithCORS(config.futuresPairsEndpoint);
                            data.symbols.forEach(symbol => {
                                if (symbol.symbol.endsWith('USDT') && symbol.status === 'TRADING') {
                                    futuresPairs.push(symbol.symbol + '-PERP');
                                }
                            });
                            break;

                        case 'bybit':
                            data = await this.fetchWithCORS(config.baseUrl + config.futuresPairsEndpoint);
                            if (data.result && data.result.list) {
                                data.result.list.forEach(symbol => {
                                    if (symbol.symbol.endsWith('USDT') && symbol.status === 'Trading') {
                                        futuresPairs.push(symbol.symbol + '-PERP');
                                    }
                                });
                            }
                            break;

                        case 'bitget':
                            data = await this.fetchWithCORS(config.baseUrl + config.futuresPairsEndpoint);
                            if (data.data) {
                                data.data.forEach(symbol => {
                                    if (symbol.symbol.endsWith('USDT') && symbol.supportMarginCoins.includes('USDT')) {
                                        futuresPairs.push(symbol.symbol + '-PERP');
                                    }
                                });
                            }
                            break;

                        default:
                            return this.getFallbackPairs('futures');
                    }
                } catch (error) {
                    console.error(`Error fetching futures pairs from ${exchange}:`, error);
                    return this.getFallbackPairs('futures');
                }

                return futuresPairs.slice(0, 50); // Limit to prevent overwhelming
            }

            static getFallbackPairs(marketType) {
                const spotPairs = [
                    'BTCUSDT', 'ETHUSDT', 'ADAUSDT', 'DOTUSDT', 'LINKUSDT',
                    'LTCUSDT', 'BCHUSDT', 'XLMUSDT', 'EOSUSDT', 'TRXUSDT',
                    'BNBUSDT', 'XRPUSDT', 'MATICUSDT', 'SOLUSDT', 'AVAXUSDT',
                    'UNIUSDT', 'SUSHIUSDT', 'AAVEUSDT', 'MKRUSDT', 'COMPUSDT',
                    'YFIUSDT', 'SNXUSDT', '1INCHUSDT', 'CRVUSDT', 'BALUSDT'
                ];
                
                const futuresPairs = spotPairs.map(pair => pair + '-PERP');
                
                switch (marketType) {
                    case 'spot': return spotPairs;
                    case 'futures': return futuresPairs;
                    case 'both': return [...spotPairs, ...futuresPairs];
                    default: return spotPairs;
                }
            }

            static async getKlineData(exchange, pair, timeframe) {
                try {
                    const config = this.getExchangeConfig(exchange);
                    const cleanPair = pair.replace('-PERP', '');
                    const isPerp = pair.includes('-PERP');
                    
                    let data;
                    const limit = 100;
                    const timeframeMap = {
                        '15m': '15m', '1h': '1h', '4h': '4h', 
                        '1d': '1d', '3d': '3d', '1w': '1w', '1M': '1M'
                    };

                    switch (exchange) {
                        case 'binance':
                            const endpoint = isPerp ? config.futuresKlineEndpoint : config.baseUrl + config.klineEndpoint;
                            const url = `${endpoint}?symbol=${cleanPair}&interval=${timeframeMap[timeframe]}&limit=${limit}`;
                            data = await this.fetchWithCORS(url);
                            
                            return data.map(kline => ({
                                timestamp: parseInt(kline[0]),
                                open: parseFloat(kline[1]),
                                high: parseFloat(kline[2]),
                                low: parseFloat(kline[3]),
                                close: parseFloat(kline[4]),
                                volume: parseFloat(kline[5])
                            }));

                        case 'bybit':
                            const category = isPerp ? 'linear' : 'spot';
                            const bybitUrl = `${config.baseUrl}${config.klineEndpoint}?category=${category}&symbol=${cleanPair}&interval=${timeframeMap[timeframe]}&limit=${limit}`;
                            data = await this.fetchWithCORS(bybitUrl);
                            
                            if (data.result && data.result.list) {
                                return data.result.list.map(kline => ({
                                    timestamp: parseInt(kline[0]),
                                    open: parseFloat(kline[1]),
                                    high: parseFloat(kline[2]),
                                    low: parseFloat(kline[3]),
                                    close: parseFloat(kline[4]),
                                    volume: parseFloat(kline[5])
                                }));
                            }
                            break;

                        case 'bitget':
                            const bitgetEndpoint = isPerp ? config.futuresKlineEndpoint : config.klineEndpoint;
                            const bitgetUrl = `${config.baseUrl}${bitgetEndpoint}?symbol=${cleanPair}&granularity=${timeframeMap[timeframe]}&limit=${limit}`;
                            data = await this.fetchWithCORS(bitgetUrl);
                            
                            if (data.data) {
                                return data.data.map(kline => ({
                                    timestamp: parseInt(kline[0]),
                                    open: parseFloat(kline[1]),
                                    high: parseFloat(kline[2]),
                                    low: parseFloat(kline[3]),
                                    close: parseFloat(kline[4]),
                                    volume: parseFloat(kline[5])
                                }));
                            }
                            break;

                        default:
                            throw new Error(`Exchange ${exchange} not supported for live data`);
                    }
                } catch (error) {
                    console.error(`Error fetching kline data for ${pair}:`, error);
                    // Return fallback simulated data
                    return this.generateFallbackData();
                }
            }

            static generateFallbackData() {
                const data = [];
                const basePrice = Math.random() * 100 + 20;
                
                for (let i = 0; i < 100; i++) {
                    const volatility = 0.02;
                    const change = (Math.random() - 0.5) * volatility;
                    const price = basePrice * (1 + change + (Math.sin(i * 0.3) * 0.01));
                    
                    data.push({
                        timestamp: Date.now() - (100 - i) * 3600000,
                        open: price * (1 + (Math.random() - 0.5) * 0.005),
                        high: price * (1 + Math.random() * 0.01),
                        low: price * (1 - Math.random() * 0.01),
                        close: price,
                        volume: Math.random() * 10000
                    });
                }
                
                return data;
            }
        }

        // Signal Generator
        class SignalGenerator {
            static generateSignal(klineData, indicators) {
                const closes = klineData.map(k => k.close);
                const highs = klineData.map(k => k.high);
                const lows = klineData.map(k => k.low);
                const currentPrice = closes[closes.length - 1];
                
                const signals = [];
                const indicatorValues = {};
                
                // RSI Analysis
                if (indicators.rsi) {
                    const rsi = TechnicalIndicators.calculateRSI(closes);
                    indicatorValues.rsi = rsi;
                    
                    if (rsi < 30) signals.push({ type: 'buy', strength: 1, source: 'RSI Oversold' });
                    else if (rsi > 70) signals.push({ type: 'sell', strength: 1, source: 'RSI Overbought' });
                }
                
                // MACD Analysis
                if (indicators.macd) {
                    const macd = TechnicalIndicators.calculateMACD(closes);
                    indicatorValues.macd = macd;
                    
                    if (macd && macd.macd > macd.signal) {
                        signals.push({ type: 'buy', strength: 1, source: 'MACD Bullish' });
                    } else if (macd && macd.macd < macd.signal) {
                        signals.push({ type: 'sell', strength: 1, source: 'MACD Bearish' });
                    }
                }
                
                // Bollinger Bands Analysis
                if (indicators.bb) {
                    const bb = TechnicalIndicators.calculateBollingerBands(closes);
                    indicatorValues.bb = bb;
                    
                    if (bb && currentPrice < bb.lower) {
                        signals.push({ type: 'buy', strength: 1, source: 'BB Oversold' });
                    } else if (bb && currentPrice > bb.upper) {
                        signals.push({ type: 'sell', strength: 1, source: 'BB Overbought' });
                    }
                }
                
                // Parabolic SAR Analysis
                if (indicators.sar) {
                    const sar = TechnicalIndicators.calculateSAR(highs, lows, closes);
                    indicatorValues.sar = sar;
                    
                    if (sar && currentPrice > sar) {
                        signals.push({ type: 'buy', strength: 1, source: 'SAR Bullish' });
                    } else if (sar && currentPrice < sar) {
                        signals.push({ type: 'sell', strength: 1, source: 'SAR Bearish' });
                    }
                }
                
                return { signals, indicatorValues, currentPrice };
            }
            
            static analyzeSignals(signals, minStrength) {
                const buySignals = signals.filter(s => s.type === 'buy');
                const sellSignals = signals.filter(s => s.type === 'sell');
                
                const buyStrength = buySignals.reduce((sum, s) => sum + s.strength, 0);
                const sellStrength = sellSignals.reduce((sum, s) => sum + s.strength, 0);
                
                const strengthThreshold = {
                    'weak': 1,
                    'moderate': 2,
                    'strong': 3,
                    'very_strong': 4
                };
                
                const threshold = strengthThreshold[minStrength];
                
                if (buyStrength >= threshold && buyStrength > sellStrength) {
                    return { signal: 'buy', strength: buyStrength, sources: buySignals.map(s => s.source) };
                } else if (sellStrength >= threshold && sellStrength > buyStrength) {
                    return { signal: 'sell', strength: sellStrength, sources: sellSignals.map(s => s.source) };
                }
                
                return { signal: 'neutral', strength: 0, sources: [] };
            }
        }

        // Main Scanner Logic with Enhanced Error Handling
        let isScanning = false;
        let scanResults = [];
        let totalPairs = 0;
        let scannedPairs = 0;

        async function startScan() {
            if (isScanning) return;
            
            isScanning = true;
            updateStatus('scanning', 'Initializing scan...');
            updateScanButton(true);
            
            const exchange = document.getElementById('exchange').value;
            const marketType = document.getElementById('marketType').value;
            const timeframe = document.getElementById('timeframe').value;
            const signalStrength = document.getElementById('signalStrength').value;
            
            const indicators = {
                rsi: document.getElementById('rsi').checked,
                macd: document.getElementById('macd').checked,
                bb: document.getElementById('bb').checked,
                sar: document.getElementById('sar').checked
            };
            
            // Validate at least one indicator is selected
            if (!Object.values(indicators).some(Boolean)) {
                alert('Please select at least one technical indicator!');
                isScanning = false;
                updateScanButton(false);
                updateStatus('error', 'No indicators selected');
                return;
            }
            
            try {
                showLoading();
                
                // Get all available USDT trading pairs
                updateStatus('scanning', 'Fetching all USDT pairs...');
                const pairs = await ExchangeAPI.getPairs(exchange, marketType);
                
                if (pairs.length === 0) {
                    throw new Error('No trading pairs found');
                }
                
                totalPairs = pairs.length;
                scannedPairs = 0;
                scanResults = [];
                
                console.log(`Starting scan of ${totalPairs} pairs on ${exchange}`);
                updateStatus('scanning', `Found ${totalPairs} USDT pairs. Starting analysis...`);
                
                // Scan pairs in batches to avoid overwhelming the APIs
                const batchSize = 5;
                const batches = [];
                
                for (let i = 0; i < pairs.length; i += batchSize) {
                    batches.push(pairs.slice(i, i + batchSize));
                }
                
                for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
                    const batch = batches[batchIndex];
                    
                    // Process batch in parallel
                    const batchPromises = batch.map(async (pair) => {
                        try {
                            const klineData = await ExchangeAPI.getKlineData(exchange, pair, timeframe);
                            
                            if (!klineData || klineData.length < 50) {
                                console.log(`Insufficient data for ${pair}`);
                                return null;
                            }
                            
                            const analysis = SignalGenerator.generateSignal(klineData, indicators);
                            const signalResult = SignalGenerator.analyzeSignals(analysis.signals, signalStrength);
                            
                            scannedPairs++;
                            updateStatus('scanning', 
                                `Scanning ${pair} (${scannedPairs}/${totalPairs}) - ${scanResults.length} signals found`);
                            
                            if (signalResult.signal !== 'neutral') {
                                return {
                                    pair,
                                    exchange,
                                    marketType: pair.includes('PERP') ? 'futures' : 'spot',
                                    timeframe,
                                    signal: signalResult.signal,
                                    strength: signalResult.strength,
                                    sources: signalResult.sources,
                                    currentPrice: analysis.currentPrice,
                                    indicators: analysis.indicatorValues,
                                    timestamp: new Date(),
                                    volume: klineData[klineData.length - 1].volume
                                };
                            }
                            return null;
                        } catch (error) {
                            console.error(`Error scanning ${pair}:`, error);
                            scannedPairs++;
                            return null;
                        }
                    });
                    
                    const batchResults = await Promise.all(batchPromises);
                    const validResults = batchResults.filter(result => result !== null);
                    scanResults.push(...validResults);
                    
                    // Update results in real-time
                    if (validResults.length > 0) {
                        displayResults();
                    }
                    
                    // Add delay between batches to respect rate limits
                    if (batchIndex < batches.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                // Sort results by signal strength (highest first)
                scanResults.sort((a, b) => b.strength - a.strength);
                displayResults();
                
                const successRate = ((scannedPairs / totalPairs) * 100).toFixed(1);
                updateStatus('complete', 
                    `Scan complete! Found ${scanResults.length} signals from ${scannedPairs}/${totalPairs} pairs (${successRate}% success rate)`);
                
            } catch (error) {
                console.error('Scan error:', error);
                updateStatus('error', `Scan failed: ${error.message}`);
                
                // Show fallback message
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="no-results">
                        <h3>‚ö†Ô∏è Live Data Access Limited</h3>
                        <p>Due to CORS restrictions, some exchanges may not be accessible directly from the browser.</p>
                        <p><strong>Solutions:</strong></p>
                        <ul style="text-align: left; margin: 10px 0;">
                            <li>Use a CORS browser extension</li>
                            <li>Run this scanner on a local server</li>
                            <li>Deploy to a server with proper API keys</li>
                        </ul>
                        <p>The scanner is now using fallback data for demonstration.</p>
                    </div>
                `;
                
            } finally {
                isScanning = false;
                updateScanButton(false);
            }
        }

        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Scanning markets for trading opportunities...</p>
                </div>
            `;
        }

        function displayResults() {
            const container = document.getElementById('resultsContainer');
            
            if (scanResults.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        No trading signals found matching your criteria.<br>
                        Try adjusting the signal strength or timeframe.
                    </div>
                `;
                return;
            }
            
            const resultsHTML = scanResults.map(result => `
                <div class="signal-card ${result.signal}">
                    <div class="signal-header">
                        <div>
                            <div class="pair-name">${result.pair}</div>
                            <div style="margin-top: 5px;">
                                <span class="exchange-badge">${result.exchange.toUpperCase()}</span>
                                <span class="exchange-badge">${result.marketType.toUpperCase()}</span>
                                <span class="exchange-badge">${result.timeframe}</span>
                            </div>
                        </div>
                        <div class="signal-badge ${result.signal}">
                            ${result.signal.toUpperCase()}
                        </div>
                    </div>
                    <div class="signal-details">
                        <div class="indicator-group">
                            <h4>Price Info</h4>
                            <div class="indicator-value">
                                Current: $${result.currentPrice.toFixed(6)}<br>
                                Signal Strength: ${result.strength}/4<br>
                                Volume: ${result.volume ? result.volume.toLocaleString() : 'N/A'}<br>
                                Time: ${result.timestamp.toLocaleTimeString()}
                            </div>
                        </div>
                        <div class="indicator-group">
                            <h4>Signal Sources</h4>
                            <div class="indicator-value">
                                ${result.sources.join('<br>')}
                            </div>
                        </div>
                        ${result.indicators.rsi ? `
                        <div class="indicator-group">
                            <h4>RSI</h4>
                            <div class="indicator-value">
                                Value: ${result.indicators.rsi.toFixed(2)}<br>
                                Status: ${result.indicators.rsi < 30 ? 'Oversold' : 
                                         result.indicators.rsi > 70 ? 'Overbought' : 'Neutral'}
                            </div>
                        </div>
                        ` : ''}
                        ${result.indicators.bb ? `
                        <div class="indicator-group">
                            <h4>Bollinger Bands</h4>
                            <div class="indicator-value">
                                Upper: ${result.indicators.bb.upper.toFixed(6)}<br>
                                Lower: ${result.indicators.bb.lower.toFixed(6)}<br>
                                Position: ${result.currentPrice > result.indicators.bb.upper ? 'Above Upper' :
                                          result.currentPrice < result.indicators.bb.lower ? 'Below Lower' : 'Within Bands'}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="signals-grid">${resultsHTML}</div>`;
        }

        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateScanButton(scanning) {
            const btn = document.querySelector('.scan-btn');
            const text = document.getElementById('scanText');
            
            if (scanning) {
                btn.disabled = true;
                text.textContent = '‚è≥ Scanning...';
            } else {
                btn.disabled = false;
                text.textContent = 'üîç Start Scanning';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Crypto Market Scanner initialized');
        });
    </script>
