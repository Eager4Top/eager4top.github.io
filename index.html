<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Crypto Market Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;
        }

        select, input {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        select option {
            background: #2d2d44;
            color: white;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .scan-btn {
            background: linear-gradient(45deg, #00d4ff, #ff6b35);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #00d4ff;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status.scanning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status.complete {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .signals-grid {
            display: grid;
            gap: 15px;
        }

        .signal-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .signal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .signal-card.buy {
            border-left-color: #28a745;
        }

        .signal-card.sell {
            border-left-color: #dc3545;
        }

        .signal-card.neutral {
            border-left-color: #ffc107;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pair-name {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .signal-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .signal-badge.buy {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .signal-badge.sell {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .signal-badge.neutral {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .indicator-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
        }

        .indicator-group h4 {
            color: #00d4ff;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .indicator-value {
            font-size: 13px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00d4ff;
        }

        .spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .exchange-badge {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Crypto Market Scanner</h1>
            <p>Advanced multi-exchange cryptocurrency trading signal generator</p>
        </div>

        <div class="controls">
            <div class="control-grid">
                <div class="control-group">
                    <label>Exchange</label>
                    <select id="exchange">
                        <option value="binance">Binance</option>
                        <option value="bybit">Bybit</option>
                        <option value="xt">XT.com</option>
                        <option value="lbank">LBank</option>
                        <option value="bitget">Bitget</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Market Type</label>
                    <select id="marketType">
                        <option value="spot">Spot</option>
                        <option value="futures">Futures</option>
                        <option value="both">Both</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Timeframe</label>
                    <select id="timeframe">
                        <option value="15m">15 Minutes</option>
                        <option value="1h" selected>1 Hour</option>
                        <option value="4h">4 Hours</option>
                        <option value="1d">1 Day</option>
                        <option value="1w">1 Week</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Signal Strength</label>
                    <select id="signalStrength">
                        <option value="weak">Weak (1+ indicators)</option>
                        <option value="moderate" selected>Moderate (2+ indicators)</option>
                        <option value="strong">Strong (3+ indicators)</option>
                        <option value="very_strong">Very Strong (4 indicators)</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label>Active Indicators</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="rsi" checked>
                        <label for="rsi">RSI</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="macd" checked>
                        <label for="macd">MACD</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="bb" checked>
                        <label for="bb">Bollinger Bands</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="sar" checked>
                        <label for="sar">Parabolic SAR</label>
                    </div>
                </div>
            </div>

            <button class="scan-btn" id="scanBtn" onclick="startScan()">
                <span id="scanText">🔍 Start Scanning</span>
            </button>
        </div>

        <div class="results">
            <div class="results-header">
                <h2>Trading Signals</h2>
                <div class="status" id="status">Ready to scan</div>
            </div>
            <div id="resultsContainer">
                <div class="no-results">
                    Configure your settings and click "Start Scanning" to begin
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ccxt@4.3.30/dist/ccxt.browser.js" onerror="console.error('Failed to load CCXT library'); useFallbackData();"></script>
    <script>
        // Initialize button and handle CCXT failure
        let useFallback = false;
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('scanBtn');
            btn.disabled = false;
            console.log('Page loaded, scan button initialized');
        });

        function useFallbackData() {
            useFallback = true;
            console.warn('Using fallback data due to CCXT failure');
            updateStatus('error', 'CCXT failed to load. Using demo data.');
        }

        // Technical Indicators
        class TechnicalIndicators {
            static calculateRSI(prices, period = 14) {
                if (prices.length < period + 1) return null;
                let gains = [], losses = [];
                for (let i = 1; i < prices.length; i++) {
                    const change = prices[i] - prices[i - 1];
                    gains.push(change > 0 ? change : 0);
                    losses.push(change < 0 ? Math.abs(change) : 0);
                }
                let avgGain = gains.slice(0, period).reduce((a, b) => a + b, 0) / period;
                let avgLoss = losses.slice(0, period).reduce((a, b) => a + b, 0) / period;
                for (let i = period; i < gains.length; i++) {
                    avgGain = ((avgGain * (period - 1)) + gains[i]) / period;
                    avgLoss = ((avgLoss * (period - 1)) + losses[i]) / period;
                }
                const rs = avgLoss ? avgGain / avgLoss : Infinity;
                return 100 - (100 / (1 + rs));
            }

            static calculateMACD(prices, fast = 12, slow = 26, signal = 9) {
                if (prices.length < slow + signal) return null;
                const emaFast = this.calculateEMA(prices, fast);
                const emaSlow = this.calculateEMA(prices, slow);
                const macdLine = emaFast - emaSlow;
                return { macd: macdLine, signal: macdLine * 0.9, histogram: macdLine * 0.1 };
            }

            static calculateEMA(prices, period) {
                if (prices.length < period) return prices[prices.length - 1];
                const multiplier = 2 / (period + 1);
                let ema = prices.slice(0, period).reduce((a, b) => a + b, 0) / period;
                for (let i = period; i < prices.length; i++) {
                    ema = (prices[i] * multiplier) + (ema * (1 - multiplier));
                }
                return ema;
            }

            static calculateBollingerBands(prices, period = 20, stdDev = 2) {
                if (prices.length < period) return null;
                const sma = prices.slice(-period).reduce((a, b) => a + b, 0) / period;
                const variance = prices.slice(-period).reduce((sum, price) => 
                    sum + Math.pow(price - sma, 2), 0) / period;
                const standardDeviation = Math.sqrt(variance);
                return {
                    upper: sma + (standardDeviation * stdDev),
                    middle: sma,
                    lower: sma - (standardDeviation * stdDev)
                };
            }

            static calculateSAR(highs, lows, closes, af = 0.02, maxAf = 0.2) {
                if (highs.length < 2) return null;
                const currentPrice = closes[closes.length - 1];
                const prevPrice = closes[closes.length - 2];
                const high = Math.max(...highs.slice(-10));
                const low = Math.min(...lows.slice(-10));
                return currentPrice > prevPrice ? low - (high - low) * af : high + (high - low) * af;
            }
        }

        // Exchange API with 300 candles
        class ExchangeAPI {
            static proxies = ['https://corsproxy.io/?', ''];
            static exchanges = {
                binance: () => new ccxt.binance({ enableRateLimit: true }),
                bybit: () => new ccxt.bybit({ enableRateLimit: true }),
                xt: () => new ccxt.xt({ enableRateLimit: true }),
                lbank: () => new ccxt.lbank({ enableRateLimit: true }),
                bitget: () => new ccxt.bitget({ enableRateLimit: true })
            };

            static async getPairs(exchange, marketType) {
                if (useFallback) return this.getFallbackPairs(marketType);
                console.log(`Fetching pairs for ${exchange}, marketType: ${marketType}`);
                for (const proxy of this.proxies) {
                    try {
                        const ex = this.exchanges[exchange]();
                        if (!ex) throw new Error(`Exchange ${exchange} not supported`);
                        if (proxy) ex.options['corsProxy'] = proxy;
                        await ex.loadMarkets();
                        const markets = ex.markets;
                        console.log(`Loaded ${Object.keys(markets).length} markets`);
                        let pairs = [];
                        for (const [symbol, market] of Object.entries(markets)) {
                            if (market.active && symbol.endsWith('/USDT')) {
                                if ((marketType === 'spot' && market.spot) ||
                                    (marketType === 'futures' && market.swap) ||
                                    marketType === 'both') {
                                    pairs.push(symbol.replace('/', '') + (market.swap ? '-PERP' : ''));
                                }
                            }
                        }
                        pairs = pairs.slice(0, 50);
                        console.log(`Found ${pairs.length} USDT pairs`);
                        return pairs.length ? pairs : this.getFallbackPairs(marketType);
                    } catch (error) {
                        console.error(`Error fetching pairs with proxy ${proxy || 'direct'}:`, error.message);
                        if (!proxy) return this.getFallbackPairs(marketType);
                    }
                }
            }

            static async getKlineData(exchange, pair, timeframe) {
                if (useFallback) return this.generateFallbackData(300);
                console.log(`Fetching 300 candles for ${exchange} - ${pair} - ${timeframe}`);
                for (const proxy of this.proxies) {
                    try {
                        const ex = this.exchanges[exchange]();
                        if (!ex) throw new Error(`Exchange ${exchange} not supported`);
                        if (proxy) ex.options['corsProxy'] = proxy;

                        const timeframeMap = { '15m': '15m', '1h': '1h', '4h': '4h', '1d': '1d', '1w': '1w' };
                        const mappedTimeframe = timeframeMap[timeframe] || '1h';
                        const cleanPair = pair.replace('-PERP', '/USDT');
                        const targetCandles = 300;
                        let allCandles = [];
                        let since = undefined;

                        // Paginate to fetch 300 candles
                        while (allCandles.length < targetCandles) {
                            const remaining = targetCandles - allCandles.length;
                            const limit = Math.min(remaining, 100); // Max 100 per request
                            const ohlcv = await ex.fetchOHLCV(cleanPair, mappedTimeframe, since, limit);
                            if (!ohlcv.length) break;
                            allCandles = allCandles.concat(ohlcv);
                            since = ohlcv[0][0] - (limit * this.timeframeToMs(timeframe)); // Move back in time
                            if (ohlcv.length < limit) break; // No more data
                            await new Promise(resolve => setTimeout(resolve, 500)); // Rate limit
                        }

                        const klineData = allCandles.slice(-targetCandles).map(k => ({
                            timestamp: k[0],
                            open: k[1],
                            high: k[2],
                            low: k[3],
                            close: k[4],
                            volume: k[5]
                        }));

                        console.log(`Fetched ${klineData.length} candles for ${pair}`);
                        return klineData.length >= 50 ? klineData : this.generateFallbackData(300);
                    } catch (error) {
                        console.error(`Error fetching kline data with proxy ${proxy || 'direct'}:`, error.message);
                        if (!proxy) return this.generateFallbackData(300);
                    }
                }
            }

            static timeframeToMs(timeframe) {
                const map = {
                    '15m': 15 * 60 * 1000,
                    '1h': 60 * 60 * 1000,
                    '4h': 4 * 60 * 60 * 1000,
                    '1d': 24 * 60 * 60 * 1000,
                    '1w': 7 * 24 * 60 * 60 * 1000
                };
                return map[timeframe] || 60 * 60 * 1000;
            }

            static getFallbackPairs(marketType) {
                const spotPairs = ['BTCUSDT', 'ETHUSDT', 'ADAUSDT', 'DOTUSDT', 'LINKUSDT'];
                const futuresPairs = spotPairs.map(pair => pair + '-PERP');
                return marketType === 'spot' ? spotPairs :
                       marketType === 'futures' ? futuresPairs :
                       [...spotPairs, ...futuresPairs];
            }

            static generateFallbackData(count = 300) {
                const data = [];
                const basePrice = Math.random() * 1000 + 100;
                for (let i = 0; i < count; i++) {
                    const volatility = 0.02;
                    const change = (Math.random() - 0.5) * volatility;
                    const price = basePrice * (1 + change + (Math.sin(i * 0.3) * 0.01));
                    data.push({
                        timestamp: Date.now() - (count - i) * 3600000,
                        open: price * (1 + (Math.random() - 0.5) * 0.005),
                        high: price * (1 + Math.random() * 0.01),
                        low: price * (1 - Math.random() * 0.01),
                        close: price,
                        volume: Math.random() * 10000
                    });
                }
                return data;
            }
        }

        // Signal Generator
        class SignalGenerator {
            static generateSignal(klineData, indicators) {
                const closes = klineData.map(k => k.close);
                const highs = klineData.map(k => k.high);
                const lows = klineData.map(k => k.low);
                const currentPrice = closes[closes.length - 1];
                const signals = [];
                const indicatorValues = {};

                if (indicators.rsi) {
                    const rsi = TechnicalIndicators.calculateRSI(closes);
                    indicatorValues.rsi = rsi;
                    if (rsi && rsi < 30) signals.push({ type: 'buy', strength: 1, source: 'RSI Oversold' });
                    else if (rsi && rsi > 70) signals.push({ type: 'sell', strength: 1, source: 'RSI Overbought' });
                }
                if (indicators.macd) {
                    const macd = TechnicalIndicators.calculateMACD(closes);
                    indicatorValues.macd = macd;
                    if (macd && macd.macd > macd.signal) signals.push({ type: 'buy', strength: 1, source: 'MACD Bullish' });
                    else if (macd && macd.macd < macd.signal) signals.push({ type: 'sell', strength: 1, source: 'MACD Bearish' });
                }
                if (indicators.bb) {
                    const bb = TechnicalIndicators.calculateBollingerBands(closes);
                    indicatorValues.bb = bb;
                    if (bb && currentPrice < bb.lower) signals.push({ type: 'buy', strength: 1, source: 'BB Oversold' });
                    else if (bb && currentPrice > bb.upper) signals.push({ type: 'sell', strength: 1, source: 'BB Overbought' });
                }
                if (indicators.sar) {
                    const sar = TechnicalIndicators.calculateSAR(highs, lows, closes);
                    indicatorValues.sar = sar;
                    if (sar && currentPrice > sar) signals.push({ type: 'buy', strength: 1, source: 'SAR Bullish' });
                    else if (sar && currentPrice < sar) signals.push({ type: 'sell', strength: 1, source: 'SAR Bearish' });
                }
                return { signals, indicatorValues, currentPrice };
            }

            static analyzeSignals(signals, minStrength) {
                const buySignals = signals.filter(s => s.type === 'buy');
                const sellSignals = signals.filter(s => s.type === 'sell');
                const buyStrength = buySignals.reduce((sum, s) => sum + s.strength, 0);
                const sellStrength = sellSignals.reduce((sum, s) => sum + s.strength, 0);
                const strengthThreshold = { weak: 1, moderate: 2, strong: 3, very_strong: 4 };
                const threshold = strengthThreshold[minStrength] || 2;
                if (buyStrength >= threshold && buyStrength > sellStrength) {
                    return { signal: 'buy', strength: buyStrength, sources: buySignals.map(s => s.source) };
                } else if (sellStrength >= threshold && sellStrength > buyStrength) {
                    return { signal: 'sell', strength: sellStrength, sources: sellSignals.map(s => s.source) };
                }
                return { signal: 'neutral', strength: 0, sources: [] };
            }
        }

        // Main Scanner Logic
        let isScanning = false;
        let scanResults = [];
        let totalPairs = 0;
        let scannedPairs = 0;

        async function startScan() {
            console.log('startScan triggered');
            if (isScanning) {
                console.log('Scan in progress');
                return;
            }
            isScanning = true;
            updateStatus('scanning', 'Initializing scan...');
            updateScanButton(false);

            try {
                const exchange = document.getElementById('exchange').value;
                const marketType = document.getElementById('marketType').value;
                const timeframe = document.getElementById('timeframe').value;
                const signalStrength = document.getElementById('signalStrength').value;
                const indicators = {
                    rsi: document.getElementById('rsi').checked,
                    macd: document.getElementById('macd').checked,
                    bb: document.getElementById('bb').checked,
                    sar: document.getElementById('sar').checked
                };
                console.log('Scan parameters:', { exchange, marketType, timeframe, signalStrength, indicators });

                if (!Object.values(indicators).some(Boolean)) {
                    alert('Select at least one indicator!');
                    throw new Error('No indicators selected');
                }

                showLoading();
                updateStatus('scanning', 'Fetching USDT pairs...');
                const pairs = await ExchangeAPI.getPairs(exchange, marketType);
                if (!pairs.length) throw new Error('No trading pairs found');

                totalPairs = pairs.length;
                scannedPairs = 0;
                scanResults = [];
                console.log(`Scanning ${totalPairs} pairs`);
                updateStatus('scanning', `Found ${totalPairs} pairs. Analyzing...`);

                const batchSize = 3;
                const batches = [];
                for (let i = 0; i < pairs.length; i += batchSize) {
                    batches.push(pairs.slice(i, i + batchSize));
                }

                for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
                    const batch = batches[batchIndex];
                    console.log(`Processing batch ${batchIndex + 1}/${batches.length}`);
                    const batchPromises = batch.map(async pair => {
                        try {
                            const klineData = await ExchangeAPI.getKlineData(exchange, pair, timeframe);
                            if (!klineData || klineData.length < 50) {
                                console.log(`Insufficient data for ${pair}: ${klineData ? klineData.length : 0} candles`);
                                return null;
                            }
                            const analysis = SignalGenerator.generateSignal(klineData, indicators);
                            const signalResult = SignalGenerator.analyzeSignals(analysis.signals, signalStrength);
                            scannedPairs++;
                            updateStatus('scanning', `Scanning ${pair} (${scannedPairs}/${totalPairs}) - ${scanResults.length} signals`);
                            if (signalResult.signal !== 'neutral') {
                                return {
                                    pair,
                                    exchange,
                                    marketType: pair.includes('PERP') ? 'futures' : 'spot',
                                    timeframe,
                                    signal: signalResult.signal,
                                    strength: signalResult.strength,
                                    sources: signalResult.sources,
                                    currentPrice: analysis.currentPrice,
                                    indicators: analysis.indicatorValues,
                                    timestamp: new Date(),
                                    volume: klineData[klineData.length - 1].volume
                                };
                            }
                            return null;
                        } catch (error) {
                            console.error(`Error scanning ${pair}:`, error.message);
                            scannedPairs++;
                            return null;
                        }
                    });
                    const batchResults = await Promise.all(batchPromises);
                    scanResults.push(...batchResults.filter(result => result));
                    if (batchResults.some(result => result)) displayResults();
                    if (batchIndex < batches.length - 1) {
                        console.log('Pausing 1s');
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }

                scanResults.sort((a, b) => b.strength - a.strength);
                displayResults();
                const successRate = ((scannedPairs / totalPairs) * 100).toFixed(2);
                updateStatus('complete', `Scan complete! Found ${scanResults.length} signals (${successRate}%)`);
            } catch (error) {
                console.error('Scan error:', error);
                updateStatus('error', `Scan failed: ${error.message}`);
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="no-results">
                        <h3>Scan Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>For live data, use a backend server (see console for setup).</p>
                    </div>
                `;
            } finally {
                isScanning = false;
                updateScanButton(true);
                console.log('Scan finished');
            }
        }

        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Scanning markets...</p>
                </div>
            `;
        }

        function displayResults() {
            const container = document.getElementById('resultsContainer');
            if (!scanResults.length) {
                container.innerHTML = `
                    <div class="no-results">
                        No signals found. Try adjusting signal strength or timeframe.
                    </div>
                `;
                return;
            }
            const resultsHTML = scanResults.map(result => `
                <div class="signal-card ${result.signal}">
                    <div class="signal-header">
                        <div>
                            <div class="pair-name">${result.pair}</div>
                            <div style="margin-top: 5px;">
                                <span class="exchange-badge">${result.exchange.toUpperCase()}</span>
                                <span class="exchange-badge">${result.marketType.toUpperCase()}</span>
                                <span class="exchange-badge">${result.timeframe}</span>
                            </div>
                        </div>
                        <div class="signal-badge ${result.signal}">
                            ${result.signal.toUpperCase()}
                        </div>
                    </div>
                    <div class="signal-details">
                        <div class="indicator-group">
                            <h4>Price Info</h4>
                            <div class="indicator-value">
                                Current: $${result.currentPrice.toFixed(6)}<br>
                                Strength: ${result.strength}/4<br>
                                Volume: ${result.volume ? result.volume.toLocaleString() : 'N/A'}<br>
                                Time: ${result.timestamp.toLocaleString()}
                            </div>
                        </div>
                        <div class="indicator-group">
                            <h4>Signal Sources</h4>
                            <div class="indicator-value">
                                ${result.sources.join('<br>')}
                            </div>
                        </div>
                        ${result.indicators.rsi ? `
                            <div class="indicator-group">
                                <h4>RSI</h4>
                                <div class="indicator-value">
                                    Value: ${result.indicators.rsi.toFixed(2)}<br>
                                    Status: ${result.indicators.rsi < 30 ? 'Oversold' : 
                                             result.indicators.rsi > 70 ? 'Overbought' : 'Neutral'}
                                </div>
                            </div>
                        ` : ''}
                        ${result.indicators.bb ? `
                            <div class="indicator-group">
                                <h4>Bollinger Bands</h4>
                                <div class="indicator-value">
                                    Upper: ${result.indicators.bb.upper.toFixed(6)}<br>
                                    Lower: ${result.indicators.bb.lower.toFixed(6)}<br>
                                    Position: ${result.currentPrice > result.indicators.bb.upper ? 'Above Upper' :
                                               result.currentPrice < result.indicators.bb.lower ? 'Below Lower' : 'Within Bands'}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            container.innerHTML = `<div class="signals-grid">${resultsHTML}</div>`;
        }

        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateScanButton(enabled) {
            const btn = document.getElementById('scanBtn');
            const text = document.getElementById('scanText');
            btn.disabled = !enabled;
            text.textContent = enabled ? '🔍 Start Scanning' : '⏳ Scanning...';
            console.log(`Button ${enabled ? 'enabled' : 'disabled'}`);
        }
    </script>
</body>
</html>
