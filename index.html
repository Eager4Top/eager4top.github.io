<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        /* Original styles unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        .control-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;

            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);

            cursor: not-allowed;
            transform: none;

            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

        .results-header h2 {
            color: #00d4ff;

            border-left-color: #dc3545;
        }

            border-left-color: #ffc107;

        .signal-header {
            display: flex;

        .pair-name {
            font-size: 1.2rem;

        .signal-badge {
            padding: 6px 12px;

            font-size: 12px;
            font-weight: 600;

        }

        .signal-badge.buy {
            background: rgba(40, 167, 69, 0.2);

        .signal-details {

        .indicator-group {

        @keyframes spin {

            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;

    <script src="https://unpkg.com/ccxt@4.3.30/dist/ccxt.browser.js"></script>
    <script>
        // Initialize
        let useFallback = false;
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('scanBtn').disabled = false;
            console.log('Page initialized');
        });

        function useFallbackData() {
            useFallback = true;
            console.warn('Using fallback data');
            updateStatus('Error', 'CCXT failed. Using demo data.');
        }

        // Rate Limiter
        class RateLimiter {
            constructor(rateLimitPerSecond, interval = 1000) {
                this.rateLimit = rateLimitPerSecond;
                this.tokens = rateLimitPerSecond;
                this.lastRefill = Date.now();
                this.interval = interval;
            }

            async acquire() {
                this.refill();
                if (this.tokens < 1) {
                    const waitTime = this.interval - (Date.now() - this.lastRefill);
                    if (waitTime > 0) await new Promise(resolve => setTimeout(resolve, waitTime));
                    this.refill();
                }
                this.tokens--;
                return true;
            }

            refill() {
                const now = Date.now();
                const elapsed = now - this.lastRefill;
                if (elapsed >= this.interval) {
                    this.tokens = this.rateLimit;
                    this.lastRefill = now;
                }
            }
        }

        // Technical Indicators
        class TechnicalIndicators {
            static calculateRSI(prices, period = 14) {
                if (prices.length < period + 1) return null;
                let gains = [], losses = [];
                for (let i = 1; i < prices.length; i++) {
                    const change = prices[i] - prices[i - 1];
                    gains.push(change > 0 ? change : 0);
                    losses.push(change < 0 ? Math.abs(change) : 0);
                }
                let avgGain = gains.slice(0, period).reduce((a, b) => a + b, 0) / period;
                let avgLoss = losses.slice(0, period).reduce((a, b) => a + b, 0) / period;
                for (let i = period; i < gains.length; i++) {
                    avgGain = ((avgGain * (period - 1)) + gains[i]) / period;
                    avgLoss = ((avgLoss * (period - 1)) + losses[i]) / period;
                }
                const rs = avgLoss ? avgGain / avgLoss : Infinity;
                return 100 - (100 / (1 + rs));
            }

            static calculateMACD(prices, fast = 12, slow = 26, signal = 9) {
                if (prices.length < slow + signal) return null;
                const emaFast = this.calculateEMA(prices, fast);
                const emaSlow = this.calculateEMA(prices, slow);
                const macdLine = emaFast - emaSlow;
                return { macd: macdLine, signal: macdLine * 0.9, histogram: macdLine * 0.1 };
            }

            static calculateEMA(prices, period) {
                if (prices.length < period) return prices[prices.length - 1];
                const multiplier = 2 / (period + 1);
                let ema = prices.slice(0, period).reduce((a, b) => a + b, 0) / period;
                for (let i = period; i < prices.length; i++) {
                    ema = (prices[i] * multiplier) + (ema * (1 - multiplier));
                }
                return ema;
            }

            static calculateBollingerBands(prices, period = 20, stdDev = 2) {
                if (prices.length < period) return null;
                const sma = prices.slice(-period).reduce((a, b) => a + b, 0) / period;
                const variance = prices.slice(-period).reduce((sum, price) => 
                    sum + Math.pow(price - sma, 2), 0) / period;
                const std = Math.sqrt(variance);
                return { upper: sma + (std * stdDev), middle: sma, lower: sma - (std * stdDev) };
            }

            static calculateSAR(highs, lows, closes, af = 0.02, maxAf = 0.2) {
                if (highs.length < 2) return null;
                const currentPrice = closes[closes.length - 1];
                const prevPrice = closes[closes.length - 2];
                const high = Math.max(...highs.slice(-10));
                const low = Math.min(...lows.slice(-10));
                return currentPrice > prevPrice ? low - (high - low) * af : high + (high - low) * af;
            }
        }

        // Exchange API
        class ExchangeAPI {
            static proxies = ['https://corsproxy.io/?', ''];
            static exchanges = {
                binance: () => new ccxt.binance({ enableRateLimit: true }),
                bybit: () => new ccxt.bybit({ enableRateLimit: true }),
                xt: () => new ccxt.xt({ enableRateLimit: true }),
                lbank: () => new ccxt.lbank({ enableRateLimit: true }),
                bitget: () => new ccxt.bitget({ enableRateLimit: true }),
                mexc: () => new ccxt.mexc({ enableRateLimit: true })
            };

            static wsConfig = {
                binance: { url: 'wss://stream.binance.com:9443/ws', rateLimit: 5, maxStreams: 200 },
                bybit: { url: 'wss://stream.bybit.com/v5/public/spot', rateLimit: 50, maxStreams: 50 },
                bitget: { url: 'wss://ws.bitget.com/spot/v1/stream', rateLimit: 20, maxStreams: 50 },
                mexc: { url: 'wss://wbs.mexc.com/ws', rateLimit: 95, maxStreams: 30 },
                xt: { url: 'wss://stream.xt.com/public', rateLimit: 50, maxStreams: 50 }, // Assumed
                lbank: { url: 'wss://api.lbank.info/ws/v2', rateLimit: 50, maxStreams: 50 } // Assumed
            };

            static wsConnections = new Map();
            static klineDataCache = new Map();
            static rateLimiters = new Map(Object.entries(this.wsConfig).map(([ex, cfg]) => [ex, new RateLimiter(cfg.rateLimit, 1000)]));
            static reconnectAttempts = new Map();
            static maxReconnectAttempts = 5;
            static reconnectInterval = 5000;

            static async initializeWebSocket(exchange, pairs, timeframe, callback) {
                const config = this.wsConfig[exchange];
                let ws = this.wsConnections.get(exchange);
                if (!ws || ws.readyState === WebSocket.CLOSED) {
                    ws = new WebSocket(config.url);
                    this.wsConnections.set(exchange, ws);
                    this.reconnectAttempts.set(exchange, 0);

                    ws.onopen = async () => {
                        console.log(`${exchange} WebSocket connected`);
                        this.reconnectAttempts.set(exchange, 0);
                        const batchSize = config.maxStreams;
                        for (let i = 0; i < pairs.length; i += batchSize) {
                            const batch = pairs.slice(i, i + batchSize);
                            await this.subscribeBatch(exchange, batch, timeframe, ws);
                        }
                        this.startPing(exchange);
                    };

                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleWebSocketMessage(exchange, data, callback);
                        } catch (e) {
                            console.error(`${exchange} WebSocket message error:`, e);
                        }
                    };

                    ws.onerror = (error) => {
                        console.error(`${exchange} WebSocket error:`, error);
                    };

                    ws.onclose = async (event) => {
                        console.log(`${exchange} WebSocket disconnected: ${event.code} ${event.reason}`);
                        this.stopPing(exchange);
                        const attempts = (this.reconnectAttempts.get(exchange) || 0) + 1;
                        this.reconnectAttempts.set(exchange, attempts);
                        if (attempts <= this.maxReconnectAttempts) {
                            const delay = this.reconnectInterval * Math.pow(2, attempts - 1);
                            console.log(`Reconnecting ${exchange} in ${delay / 1000}s (Attempt ${attempts})`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            this.initializeWebSocket(exchange, pairs, timeframe, callback);
                        } else {
                            console.error(`${exchange} max reconnect attempts reached. Falling back to REST.`);
                            this.wsConnections.delete(exchange);
                            callback(null, null);
                        }
                    };
                }
            }

            static async subscribeBatch(exchange, pairs, timeframe, ws) {
                const limiter = this.rateLimiters.get(exchange);
                const timeframeMap = {
                    binance: { '15m': '15m', '1h': '1h', '4h': '4h', '1d': '1d', '1w': '1w' },
                    bybit: { '15m': '15', '1h': '60', '4h': '240', '1d': 'D', '1w': 'W' },
                    bitget: { '15m': '15min', '1h': '1h', '4h': '4h', '1d': '1day', '1w': '1week' },
                    mexc: { '15m': 'Min15', '1h': 'Min60', '4h': 'Hour4', '1d': 'Day1', '1w': 'Week1' },
                    xt: { '15m': '15m', '1h': '1h', '4h': '4h', '1d': '1d', '1w': '1w' }, // Assumed
                    lbank: { '15m': '15min', '1h': '1hour', '4h': '4hour', '1d': '1day', '1w': '1week' } // Assumed
                };

                for (const pair of pairs) {
                    await limiter.acquire();
                    const cleanPair = pair.replace('-PERP', '').replace('USDT', '/USDT');
                    const symbol = cleanPair.replace('/', '');
                    const wsTimeframe = timeframeMap[exchange][timeframe] || '1h';
                    let message;

                    switch (exchange) {
                        case 'binance':
                            message = JSON.stringify({ method: 'SUBSCRIBE', params: [`${symbol.toLowerCase()}@kline_${wsTimeframe}`], id: Date.now() });
                            break;
                        case 'bybit':
                            message = JSON.stringify({ op: 'subscribe', args: [`kline.${wsTimeframe}.${symbol.toUpperCase()}`] });
                            break;
                        case 'bitget':
                            message = JSON.stringify({ op: 'subscribe', args: [{ instType: 'SPOT', channel: `candle${wsTimeframe}`, instId: symbol.toUpperCase() }] });
                            break;
                        case 'mexc':
                            message = JSON.stringify({ method: 'SUBSCRIBE', params: [`spot@public.kline.v3.${symbol.toUpperCase()}@${wsTimeframe}`], id: Date.now() });
                            break;
                        case 'xt':
                            message = JSON.stringify({ method: 'subscribe', params: [`kline_${wsTimeframe}_${symbol.toLowerCase()}`], id: Date.now() });
                            break;
                        case 'lbank':
                            message = JSON.stringify({ action: 'subscribe', subscribe: `kline_${symbol.toLowerCase()}_${wsTimeframe}` });
                            break;
                    }

                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(message);
                        console.log(`Subscribed to ${exchange}: ${symbol}@${wsTimeframe}`);
                    }
                }
            }

            static handleWebSocketMessage(exchange, data, callback) {
                let pair, kline;
                switch (exchange) {
                    case 'binance':
                        if (data.e === 'kline') {
                            pair = data.s + 'USDT';
                            kline = {
                                timestamp: data.k.t,
                                open: parseFloat(data.k.o),
                                high: parseFloat(data.k.h),
                                low: parseFloat(data.k.l),
                                close: parseFloat(data.k.c),
                                volume: parseFloat(data.k.v)
                            };
                        }
                        break;
                    case 'bybit':
                        if (data.topic && data.topic.startsWith('kline')) {
                            pair = data.data[0].symbol + 'USDT';
                            kline = {
                                timestamp: parseInt(data.data[0].timestamp),
                                open: parseFloat(data.data[0].open),
                                high: parseFloat(data.data[0].high),
                                low: parseFloat(data.data[0].low),
                                close: parseFloat(data.data[0].close),
                                volume: parseFloat(data.data[0].volume)
                            };
                        }
                        break;
                    case 'bitget':
                        if (data.data && data.arg.channel.startsWith('candle')) {
                            pair = data.arg.instId + 'USDT';
                            kline = {
                                timestamp: parseInt(data.data[0][0]),
                                open: parseFloat(data.data[0][1]),
                                high: parseFloat(data.data[0][2]),
                                low: parseFloat(data.data[0][3]),
                                close: parseFloat(data.data[0][4]),
                                volume: parseFloat(data.data[0][5])
                            };
                        }
                        break;
                    case 'mexc':
                        if (data.s && data.k) {
                            pair = data.s + 'USDT';
                            kline = {
                                timestamp: data.k.t * 1000,
                                open: parseFloat(data.k.o),
                                high: parseFloat(data.k.h),
                                low: parseFloat(data.k.l),
                                close: parseFloat(data.k.c),
                                volume: parseFloat(data.k.v)
                            };
                        }
                        break;
                    case 'xt':
                        if (data.topic && data.topic.startsWith('kline')) {
                            pair = data.symbol.toUpperCase() + 'USDT';
                            kline = {
                                timestamp: data.data.t,
                                open: parseFloat(data.data.o),
                                high: parseFloat(data.data.h),
                                low: parseFloat(data.data.l),
                                close: parseFloat(data.data.c),
                                volume: parseFloat(data.data.v)
                            };
                        }
                        break;
                    case 'lbank':
                        if (data.kline) {
                            pair = data.pair.replace('_', '').toUpperCase() + 'USDT';
                            kline = {
                                timestamp: data.kline.ts,
                                open: parseFloat(data.kline.o),
                                high: parseFloat(data.kline.h),
                                low: parseFloat(data.kline.l),
                                close: parseFloat(data.kline.c),
                                volume: parseFloat(data.kline.v)
                            };
                        }
                        break;
                }

                if (pair && kline) {
                    let cache = this.klineDataCache.get(pair) || [];
                    cache.push(kline);
                    if (cache.length > 300) cache = cache.slice(-300);
                    this.klineDataCache.set(pair, cache);
                    callback(pair, cache);
                }
            }

            static startPing(exchange) {
                const ws = this.wsConnections.get(exchange);
                if (!ws) return;
                const limiter = this.rateLimiters.get(exchange);
                const pingInterval = setInterval(async () => {
                    if (ws.readyState === WebSocket.OPEN) {
                        await limiter.acquire();
                        const message = exchange === 'bybit' ? JSON.stringify({ op: 'ping' }) :
                                        exchange === 'bitget' ? JSON.stringify({ op: 'ping' }) :
                                        JSON.stringify({ method: 'PING', id: Date.now() });
                        ws.send(message);
                    }
                }, 30000);
                this.wsConnections.set(exchange + '_ping', pingInterval);
            }

            static stopPing(exchange) {
                const pingInterval = this.wsConnections.get(exchange + '_ping');
                if (pingInterval) clearInterval(pingInterval);
                this.wsConnections.delete(exchange + '_ping');
            }

            static closeWebSocket(exchange) {
                const ws = this.wsConnections.get(exchange);
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                    this.wsConnections.delete(exchange);
                    this.stopPing(exchange);
                    console.log(`Closed WebSocket for ${exchange}`);
                }
            }

            static async getPairs(exchange, marketType) {
                if (useFallback) return this.getFallbackPairs(marketType);
                for (const proxy of this.proxies) {
                    try {
                        const ex = this.exchanges[exchange]();
                        await ex.loadMarkets();
                        const markets = ex.markets;
                        let pairs = [];
                        for (const [symbol, market] of Object.entries(markets)) {
                            if (market.active && symbol.endsWith('/USDT')) {
                                if ((marketType === 'spot' && market.spot) ||
                                    (marketType === 'futures' && market.swap) ||
                                    marketType === 'both') {
                                    pairs.push(symbol.replace('/', '') + (market.swap ? '-PERP' : ''));
                                }
                            }
                        }
                        // Sort by volume (if available) and limit
                        pairs = await this.sortPairsByVolume(ex, pairs);
                        pairs = pairs.slice(0, this.wsConfig[exchange].maxStreams);
                        return pairs.length ? pairs : this.getFallbackPairs(marketType);
                    } catch (error) {
                        console.error(`Error fetching pairs: ${error.message}`);
                        if (!proxy) return this.getFallbackPairs(marketType);
                    }
                }
            }

            static async sortPairsByVolume(exchange, pairs) {
                try {
                    const tickers = await exchange.fetchTickers(pairs.map(p => p.replace('-PERP', '/USDT')));
                    return pairs.sort((a, b) => {
                        const volA = tickers[a.replace('-PERP', '/USDT')]?.quoteVolume || 0;
                        const volB = tickers[b.replace('-PERP', '/USDT')]?.quoteVolume || 0;
                        return volB - volA;
                    });
                } catch (e) {
                    console.warn('Volume sorting failed, using default order:', e.message);
                    return pairs;
                }
            }

            static async getKlineData(exchange, pair, timeframe) {
                const cachedData = this.klineDataCache.get(pair);
                if (cachedData && cachedData.length >= 50 && !useFallback) {
                    return cachedData;
                }
                if (useFallback) return this.generateFallbackData(300);
                try {
                    const ex = this.exchanges[exchange]();
                    const timeframeMap = { '15m': '15m', '1h': '1h', '4h': '4h', '1d': '1d', '1w': '1w' };
                    const cleanPair = pair.replace('-PERP', '/USDT');
                    let allCandles = [];
                    let since = undefined;
                    const targetCandles = 300;

                    while (allCandles.length < targetCandles) {
                        const limit = Math.min(targetCandles - allCandles.length, 100);
                        const ohlcv = await ex.fetchOHLCV(cleanPair, timeframeMap[timeframe], since, limit);
                        if (!ohlcv.length) break;
                        allCandles = allCandles.concat(ohlcv);
                        since = ohlcv[0][0] - (limit * this.timeframeToMs(timeframe));
                        if (ohlcv.length < limit) break;
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }

                    const klineData = allCandles.slice(-targetCandles).map(k => ({
                        timestamp: k[0],
                        open: k[1],
                        high: k[2],
                        low: k[3],
                        close: k[4],
                        volume: k[5]
                    }));

                    this.klineDataCache.set(pair, klineData);
                    return klineData.length >= 50 ? klineData : this.generateFallbackData(300);
                } catch (error) {
                    console.error(`Error fetching kline data: ${error.message}`);
                    return this.generateFallbackData(300);
                }
            }

            static timeframeToMs(timeframe) {
                const map = {
                    '15m': 15 * 60 * 1000,
                    '1h': 60 * 60 * 1000,
                    '4h': 4 * 60 * 60 * 1000,
                    '1d': 24 * 60 * 60 * 1000,
                    '1w': 7 * 24 * 60 * 60 * 1000
                };
                return map[timeframe] || 60 * 60 * 1000;
            }

            static getFallbackPairs(marketType) {
                const spotPairs = ['BTCUSDT', 'ETHUSDT', 'ADAUSDT', 'DOTUSDT', 'LINKUSDT'];
                const futuresPairs = spotPairs.map(pair => pair + '-PERP');
                return marketType === 'spot' ? spotPairs :
                       marketType === 'futures' ? futuresPairs :
                       [...spotPairs, ...futuresPairs];
            }

            static generateFallbackData(count = 300) {
                const data = [];
                const basePrice = Math.random() * 1000 + 100;
                for (let i = 0; i < count; i++) {
                    const volatility = 0.02;
                    const change = (Math.random() - 0.5) * volatility;
                    const price = basePrice * (1 + change + (Math.sin(i * 0.3) * 0.01));
                    data.push({
                        timestamp: Date.now() - (count - i) * 3600000,
                        open: price * (1 + (Math.random() - 0.5) * 0.005),
                        high: price * (1 + Math.random() * 0.01),
                        low: price * (1 - Math.random() * 0.01),
                        close: price,
                        volume: Math.random() * 10000
                    });
                }
                return data;
            }
        }

        // Signal Generator
        class SignalGenerator {
            static generateSignal(klineData, indicators) {
                const closes = klineData.map(k => k.close);
                const highs = klineData.map(k => k.high);
                const lows = klineData.map(k => k.low);
                const currentPrice = closes[closes.length - 1];
                const signals = [];
                const indicatorValues = {};

                if (indicators.rsi) {
                    const rsi = TechnicalIndicators.calculateRSI(closes);
                    indicatorValues.rsi = rsi;
                    if (rsi && rsi < 30) signals.push({ type: 'buy', strength: 1, source: 'RSI Oversold' });
                    else if (rsi && rsi > 70) signals.push({ type: 'sell', strength: 1, source: 'RSI Overbought' });
                }
                if (indicators.macd) {
                    const macd = TechnicalIndicators.calculateMACD(closes);
                    indicatorValues.macd = macd;
                    if (macd && macd.macd > macd.signal) signals.push({ type: 'buy', strength: 1, source: 'MACD Bullish' });
                    else if (macd && macd.macd < macd.signal) signals.push({ type: 'sell', strength: 1, source: 'MACD Bearish' });
                }
                if (indicators.bb) {
                    const bb = TechnicalIndicators.calculateBollingerBands(closes);
                    indicatorValues.bb = bb;
                    if (bb && currentPrice < bb.lower) signals.push({ type: 'buy', strength: 1, source: 'BB Oversold' });
                    else if (bb && currentPrice > bb.upper) signals.push({ type: 'sell', strength: 1, source: 'BB Overbought' });
                }
                if (indicators.sar) {
                    const sar = TechnicalIndicators.calculateSAR(highs, lows, closes);
                    indicatorValues.sar = sar;
                    if (sar && currentPrice > sar) signals.push({ type: 'buy', strength: 1, source: 'SAR Bullish' });
                    else if (sar && currentPrice < sar) signals.push({ type: 'sell', strength: 1, source: 'SAR Bearish' });
                }
                return { signals, indicatorValues, currentPrice };
            }

            static analyzeSignals(signals, minStrength) {
                const buySignals = signals.filter(s => s.type === 'buy');
                const sellSignals = signals.filter(s => s.type === 'sell');
                const buyStrength = buySignals.reduce((sum, s) => sum + s.strength, 0);
                const sellStrength = sellSignals.reduce((sum, s) => sum + s.strength, 0);
                const strengthThreshold = { weak: 1, moderate: 2, strong: 3, veryStrong: 4 };
                const threshold = strengthThreshold[minStrength] || 2;
                if (buyStrength >= threshold && buyStrength > sellStrength) {
                    return { signal: 'buy', strength: buyStrength, sources: buySignals.map(s => s.source) };
                } else if (sellStrength >= threshold && sellStrength > buyStrength) {
                    return { signal: 'sell', strength: sellStrength, sources: sellSignals.map(s => s.source) };
                }
                return { signal: 'neutral', strength: 0, sources: [] };
            }
        }

        // Scanner Logic
        let isScanning = false;
        let scanResults = [];
        let totalPairs = 0;
        let scannedPairs = 0;
        const signalCache = new Map();

        async function startScan() {
            if (isScanning) return;
            isScanning = true;
            updateStatus('scanning', 'Initializing...');
            updateScanButton(false);
            scanResults = [];
            signalCache.clear();

            try {
                const exchange = document.getElementById('exchange').value;
                const marketType = document.getElementById('marketType').value;
                const timeframe = document.getElementById('timeframe').value;
                const signalStrength = document.getElementById('signalStrength').value;
                const indicators = {
                    rsi: document.getElementById('rsi').checked,
                    macd: document.getElementById('macd').checked,
                    bb: document.getElementById('bb').checked,
                    sar: document.getElementById('sar').checked
                };

                if (!Object.values(indicators).some(Boolean)) {
                    throw new Error('Select at least one indicator');
                }

                showLoading();
                updateStatus('scanning', 'Fetching pairs...');
                const pairs = await ExchangeAPI.getPairs(exchange, marketType);
                if (!pairs.length) throw new Error('No trading pairs found');

                totalPairs = pairs.length;
                scannedPairs = 0;
                updateStatus('scanning', `Found ${totalPairs} pairs. Analyzing...`);

                await new Promise((resolve) => {
                    ExchangeAPI.initializeWebSocket(exchange, pairs, timeframe, (pair, klineData) => {
                        if (pair && klineData && klineData.length >= 50) {
                            processPair(pair, klineData, exchange, marketType, timeframe, signalStrength, indicators);
                            scannedPairs++;
                            updateStatus('scanning', `Scanning ${pair} (${scannedPairs}/${totalPairs}) - ${scanResults.length} signals`);
                        } else if (!pair) {
                            processAllPairs(pairs, exchange, marketType, timeframe, signalStrength, indicators).then(resolve);
                            return;
                        }
                        if (scannedPairs >= totalPairs) {
                            // Keep WebSocket open for real-time updates
                            setTimeout(resolve, 30000); // Allow 30s for more updates
                        }
                    });
                });

                scanResults.sort((a, b) => b.strength - a.strength);
                displayResults();
                const successRate = ((scannedPairs / totalPairs) * 100).toFixed(2);
                updateStatus('complete', `Scan complete! Found ${scanResults.length} signals (${successRate}%)`);
            } catch (error) {
                console.error('Scan error:', error);
                updateStatus('error', `Scan failed: ${error.message}`);
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="no-results">
                        <h3>Scan Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                isScanning = false;
                updateScanButton(true);
                // Keep WebSocket open for real-time updates
                console.log('Scan finished');
            }
        }

        async function processAllPairs(pairs, exchange, marketType, timeframe, signalStrength, indicators) {
            const batchSize = ExchangeAPI.wsConfig[exchange].maxStreams;
            const batches = [];
            for (let i = 0; i < pairs.length; i += batchSize) {
                batches.push(pairs.slice(i, i + batchSize));
            }

            for (const batch of batches) {
                const batchPromises = batch.map(async pair => {
                    try {
                        const klineData = await ExchangeAPI.getKlineData(exchange, pair, timeframe);
                        if (!klineData || klineData.length < 50) return null;
                        return processPair(pair, klineData, exchange, marketType, timeframe, signalStrength, indicators);
                    } catch (error) {
                        console.error(`Error scanning ${pair}:`, error.message);
                        return null;
                    } finally {
                        scannedPairs++;
                        updateStatus('scanning', `Scanning ${pair} (${scannedPairs}/${totalPairs}) - ${scanResults.length} signals`);
                    }
                });
                const batchResults = await Promise.all(batchPromises);
                scanResults.push(...batchResults.filter(r => r));
                if (batchResults.some(r => r)) displayResults();
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        function processPair(pair, klineData, exchange, marketType, timeframe, signalStrength, indicators) {
            const analysis = SignalGenerator.generateSignal(klineData, indicators);
            const signalResult = SignalGenerator.analyzeSignals(analysis.signals, signalStrength);
            if (signalResult.signal !== 'neutral') {
                const signalKey = `${pair}_${signalResult.signal}_${signalResult.strength}`;
                if (signalCache.has(signalKey)) return null; // Avoid duplicates
                signalCache.set(signalKey, true);
                const result = {
                    pair,
                    exchange,
                    marketType: pair.includes('PERP') ? 'futures' : 'spot',
                    timeframe,
                    signal: signalResult.signal,
                    strength: signalResult.strength,
                    sources: signalResult.sources,
                    currentPrice: analysis.currentPrice,
                    indicators: analysis.indicatorValues,
                    timestamp: new Date(),
                    volume: klineData[klineData.length - 1].volume
                };
                scanResults.push(result);
                return result;
            }
            return null;
        }

        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Scanning markets...</p>
                </div>
            `;
        }

        function displayResults() {
            const container = document.getElementById('resultsContainer');
            if (!scanResults.length) {
                container.innerHTML = `<div class="no-results">No signals found. Adjust settings.</div>`;
                return;
            }
            const resultsHTML = scanResults.map(result => `
                <div class="signal-card ${result.signal}">
                    <div class="signal-header">
                        <div>
                            <div class="pair-name">${result.pair}</div>
                            <div style="margin-top: 5px;">
                                <span class="exchange-badge">${result.exchange.toUpperCase()}</span>
                                <span class="exchange-badge">${result.marketType.toUpperCase()}</span>
                                <span class="exchange-badge">${result.timeframe}</span>
                            </div>
                        </div>
                        <div class="signal-badge ${result.signal}">${result.signal.toUpperCase()}</div>
                    </div>
                    <div class="signal-details">
                        <div class="indicator-group">
                            <h4>Price Info</h4>
                            <div class="indicator-value">
                                Current: $${result.currentPrice.toFixed(6)}<br>
                                Strength: ${result.strength}/4<br>
                                Volume: ${result.volume.toLocaleString()}<br>
                                Time: ${result.timestamp.toLocaleString()}
                            </div>
                        </div>
                        <div class="indicator-group">
                            <h4>Signal Sources</h4>
                            <div class="indicator-value">${result.sources.join('<br>')}</div>
                        </div>
                        ${result.indicators.rsi ? `
                            <div class="indicator-group">
                                <h4>RSI</h4>
                                <div class="indicator-value">
                                    Value: ${result.indicators.rsi.toFixed(2)}<br>
                                    Status: ${result.indicators.rsi < 30 ? 'Oversold' : result.indicators.rsi > 70 ? 'Overbought' : 'Neutral'}
                                </div>
                            </div>
                        ` : ''}
                        ${result.indicators.bb ? `
                            <div class="indicator-group">
                                <h4>Bollinger Bands</h4>
                                <div class="indicator-value">
                                    Upper: ${result.indicators.bb.upper.toFixed(6)}<br>
                                    Lower: ${result.indicators.bb.lower.toFixed(6)}<br>
                                    Position: ${result.currentPrice > result.indicators.bb.upper ? 'Above Upper' :
                                               result.currentPrice < result.indicators.bb.lower ? 'Below Lower' : 'Within Bands'}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            container.innerHTML = `<div class="signals-grid">${resultsHTML}</div>`;
        }

        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type.toLowerCase()}`;
        }

        function updateScanButton(enabled) {
            const btn = document.getElementById('scanBtn');
            const text = document.getElementById('scanText');
            btn.disabled = !enabled;
            text.textContent = enabled ? 'Scan Now' : 'Scanning...';
        }
    </script>
