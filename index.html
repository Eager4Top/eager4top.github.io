<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRISK AI: Bybit Trading Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BRISK AI: Bybit Trading Bot</h1>
    </header>
    <main>
        <section class="controls">
            <div class="control-group">
                <label for="marketType">Market Type:</label>
                <select id="marketType">
                    <option value="spot">Spot</option>
                    <option value="linear">Futures</option>
                </select>
            </div>
            <div class="control-group">
                <label for="intervals">Timeframes:</label>
                <select id="intervals" multiple>
                    <option value="1">1m</option>
                    <option value="5">5m</option>
                    <option value="15">15m</option>
                    <option value="60">1h</option>
                    <option value="240">4h</option>
                    <option value="D">1D</option>
                </select>
            </div>
            <div class="control-group">
                <label for="minVolume">Min 24h Volume (USDT):</label>
                <input type="number" id="minVolume" value="100000">
            </div>
            <div class="control-group">
                <label for="indicators">Indicators:</label>
                <select id="indicators" multiple>
                    <option value="bb">Bollinger Bands</option>
                    <option value="macd">MACD</option>
                    <option value="kdj">KDJ</option>
                    <option value="sar">Parabolic SAR</option>
                    <option value="fib">Fibonacci</option>
                    <option value="candle">Candle Patterns</option>
                    <option value="ichimoku">Ichimoku</option>
                    <option value="donchian">Donchian</option>
                    <option value="stochastic">Stochastic</option>
                    <option value="supertrend">Supertrend</option>
                    <option value="ema5x">EMA 5x</option>
                    <option value="ma5x">MA 5x</option>
                    <option value="adx">ADX</option>
                    <option value="stochrsi5x">StochRSI 5x</option>
                    <option value="rsi5x">RSI 5x</option>
                </select>
            </div>
            <div class="control-group">
                <label for="confirmTimeframes">Confirm Timeframes:</label>
                <select id="confirmTimeframes" multiple>
                    <option value="1">1m</option>
                    <option value="5">5m</option>
                    <option value="15">15m</option>
                    <option value="60">1h</option>
                    <option value="240">4h</option>
                    <option value="D">1D</option>
                </select>
            </div>
            <div class="control-group">
                <label for="candlePatterns">Candle Patterns:</label>
                <select id="candlePatterns" multiple>
                    <option value="Doji">Doji</option>
                    <option value="Hammer">Hammer</option>
                    <option value="Bullish Engulfing">Bullish Engulfing</option>
                    <option value="Bearish Engulfing">Bearish Engulfing</option>
                </select>
            </div>
            <div class="control-group">
                <label for="fibLevels">Fibonacci Levels:</label>
                <select id="fibLevels" multiple>
                    <option value="23.6">23.6%</option>
                    <option value="38.2">38.2%</option>
                    <option value="50">50%</option>
                    <option value="61.8">61.8%</option>
                    <option value="78.6">78.6%</option>
                </select>
            </div>
            <!-- Indicator Parameters -->
            <div class="control-group">
                <label for="bbPeriod">BB Period:</label>
                <input type="number" id="bbPeriod" value="20">
            </div>
            <div class="control-group">
                <label for="bbStdDev">BB StdDev:</label>
                <input type="number" id="bbStdDev" step="0.1" value="2">
            </div>
            <div class="control-group">
                <label for="bbMargin">BB Margin (%):</label>
                <input type="number" id="bbMargin" step="0.1" value="0">
            </div>
            <div class="control-group">
                <label for="macdFast">MACD Fast:</label>
                <input type="number" id="macdFast" value="12">
            </div>
            <div class="control-group">
                <label for="macdSlow">MACD Slow:</label>
                <input type="number" id="macdSlow" value="26">
            </div>
            <div class="control-group">
                <label for="macdSignal">MACD Signal:</label>
                <input type="number" id="macdSignal" value="9">
            </div>
            <div class="control-group">
                <label for="kdjPeriod">KDJ Period:</label>
                <input type="number" id="kdjPeriod" value="9">
            </div>
            <div class="control-group">
                <label for="kdjK">KDJ K:</label>
                <input type="number" id="kdjK" value="3">
            </div>
            <div class="control-group">
                <label for="kdjD">KDJ D:</label>
                <input type="number" id="kdjD" value="3">
            </div>
            <div class="control-group">
                <label for="sarStep">SAR Step:</label>
                <input type="number" id="sarStep" step="0.01" value="0.02">
            </div>
            <div class="control-group">
                <label for="sarMaxStep">SAR Max Step:</label>
                <input type="number" id="sarMaxStep" step="0.01" value="0.2">
            </div>
            <div class="control-group">
                <label for="sarMargin">SAR Margin (%):</label>
                <input type="number" id="sarMargin" step="0.1" value="0">
            </div>
            <div class="control-group">
                <label for="ichimokuTenkan">Ichimoku Tenkan:</label>
                <input type="number" id="ichimokuTenkan" value="9">
            </div>
            <div class="control-group">
                <label for="ichimokuKijun">Ichimoku Kijun:</label>
                <input type="number" id="ichimokuKijun" value="26">
            </div>
            <div class="control-group">
                <label for="ichimokuSenkouB">Ichimoku Senkou B:</label>
                <input type="number" id="ichimokuSenkouB" value="52">
            </div>
            <div class="control-group">
                <label for="donchianPeriod">Donchian Period:</label>
                <input type="number" id="donchianPeriod" value="20">
            </div>
            <div class="control-group">
                <label for="stochKPeriod">Stochastic K Period:</label>
                <input type="number" id="stochKPeriod" value="14">
            </div>
            <div class="control-group">
                <label for="stochDPeriod">Stochastic D Period:</label>
                <input type="number" id="stochDPeriod" value="3">
            </div>
            <div class="control-group">
                <label for="stochSmooth">Stochastic Smooth:</label>
                <input type="number" id="stochSmooth" value="3">
            </div>
            <div class="control-group">
                <label for="supertrendPeriod">Supertrend Period:</label>
                <input type="number" id="supertrendPeriod" value="10">
            </div>
            <div class="control-group">
                <label for="supertrendMultiplier">Supertrend Multiplier:</label>
                <input type="number" id="supertrendMultiplier" step="0.1" value="3">
            </div>
            <div class="control-group">
                <label for="adxPeriod">ADX Period:</label>
                <input type="number" id="adxPeriod" value="14">
            </div>
            <!-- EMA Periods -->
            <div class="control-group">
                <label for="ema1">EMA 1 Period:</label>
                <input type="number" id="ema1" value="10">
            </div>
            <div class="control-group">
                <label for="ema2">EMA 2 Period:</label>
                <input type="number" id="ema2" value="20">
            </div>
            <div class="control-group">
                <label for="ema3">EMA 3 Period:</label>
                <input type="number" id="ema3" value="50">
            </div>
            <div class="control-group">
                <label for="ema4">EMA 4 Period:</label>
                <input type="number" id="ema4" value="100">
            </div>
            <div class="control-group">
                <label for="ema5">EMA 5 Period:</label>
                <input type="number" id="ema5" value="200">
            </div>
            <!-- MA Periods -->
            <div class="control-group">
                <label for="ma1">MA 1 Period:</label>
                <input type="number" id="ma1" value="10">
            </div>
            <div class="control-group">
                <label for="ma2">MA 2 Period:</label>
                <input type="number" id="ma2" value="20">
            </div>
            <div class="control-group">
                <label for="ma3">MA 3 Period:</label>
                <input type="number" id="ma3" value="50">
            </div>
            <div class="control-group">
                <label for="ma4">MA 4 Period:</label>
                <input type="number" id="ma4" value="100">
            </div>
            <div class="control-group">
                <label for="ma5">MA 5 Period:</label>
                <input type="number" id="ma5" value="200">
            </div>
            <!-- StochRSI Periods -->
            <div class="control-group">
                <label for="stochrsi1">StochRSI 1 Period:</label>
                <input type="number" id="stochrsi1" value="14">
            </div>
            <div class="control-group">
                <label for="stochrsi2">StochRSI 2 Period:</label>
                <input type="number" id="stochrsi2" value="14">
            </div>
            <div class="control-group">
                <label for="stochrsi3">StochRSI 3 Period:</label>
                <input type="number" id="stochrsi3" value="14">
            </div>
            <div class="control-group">
                <label for="stochrsi4">StochRSI 4 Period:</label>
                <input type="number" id="stochrsi4" value="14">
            </div>
            <div class="stochrsi-group">
                <label for="stochrsi5">StochRSI 5 Period:</label>
                <input type="number" id="stochrsi5" value="14">
            </div>
            <!-- RSI Periods -->
            <div class="control-group">
                <label for="rsi5x1">RSI 1:</label>
                <input type="number" id="rsi5x1" value="14">
            </div>
            <div class="control-group">
                <label for="rsi5x2">RSI 2:</label>
                <input type="number" id="rsi5x2" value="14">
            </div>
            <div class="control-group">
                <label for="rsi5x3">RSI 3:</label>
                <input type="number" id="rsi5x3" value="14">
            </div>
            <div class="control-group">
                <label for="rsi5x4">RSI 4:</label>
                <input type="number" id="rsi5x4" value="14">
            </div>
            <div class="control-group">
                <label for="rsi5x5">RSI 5:</label>
                <input type="number" id="rsi5x5" value="14">
            </div>
        </section>
        <section class="actions">
            <button id="startScanBtn" class="scan-btn stopped">Start Scanning</button>
            <div id="status" class="status"></div>
        </section>
        <section class="stats" id="stats" style="display: none;">
            <div class="stat">
                <span class="stat-label">Total Pairs:</span>
                <span id="totalPairs">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Buy Signals:</span>
                <span id="buySignals">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Sell Signals:</span>
                <span id="sellSignals">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Last Update:</span>
                <span id="lastUpdate">-</span>
            </div>
        </section>
        <section class="results" id="results"></section>
        <section class="history">
            <h2>Signal History</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Pair</th>
                        <th>Signal</th>
                        <th>Price</th>
                        <th>Strength (%)</th>
                        <th>Timeframe</th>
                        <th>Market</th>
                        <th>Indicators</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody"></tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
