<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        /* Original CSS remains unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            text-align: center;

            background: linear-gradient(45deg, #00d4ff, #ff6b35);

            margin-bottom: 8px;
            font-weight: 600;

            cursor: not-allowed;

            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);

            font-weight: 600;

        .signal-card.buy {
            border-left-color: #28a745;

        .signal-card.sell {
            border-left-color: #dc3545;
        }

        .signal-card.neutral {
            border-left-color: #ffc107;

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;

        .pair-name {
            font-size: 1.2rem;
            font-weight: 700;

        .signal-badge {
            padding: 6px 12px;

            font-size: 12px;
            font-weight: 600;

        .signal-badge.buy {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;

        .signal-badge.sell {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;

        .signal-badge.neutral {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;

        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .indicator-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;

        .indicator-group h4 {

            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;

        @keyframes spin {

        .no-results {

            padding: 40px;

        .exchange-badge {

            color: #00d4ff;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;

<body>

            <div id="resultsContainer">

                    Configure your settings and click "Start Scanning" to begin
                </div>

    <script src="https://unpkg.com/ccxt@4.3.30/dist/ccxt.browser.js"></script>
    <script>
        // Technical Indicator Calculations (unchanged)
        class TechnicalIndicators {
            static calculateRSI(prices, period = 14) {
                if (prices.length < period + 1) return null;
                let gains = [];
                let losses = [];
                for (let i = 1; i < prices.length; i++) {
                    const change = prices[i] - prices[i - 1];
                    gains.push(change > 0 ? change : 0);
                    losses.push(change < 0 ? Math.abs(change) : 0);
                }
                let avgGain = gains.slice(0, period).reduce((a, b) => a + b) / period;
                let avgLoss = losses.slice(0, period).reduce((a, b) => a + b) / period;
                for (let i = period; i < gains.length; i++) {
                    avgGain = ((avgGain * (period - 1)) + gains[i]) / period;
                    avgLoss = ((avgLoss * (period - 1)) + losses[i]) / period;
                }
                const rs = avgLoss ? avgGain / avgLoss : Infinity; // Prevent division by zero
                return 100 - (100 / (1 + rs));
            }

            static calculateMACD(prices, fast = 12, slow = 26, signal = 9) {
                if (prices.length < slow) return null;
                const emaFast = this.calculateEMA(prices, fast);
                const emaSlow = this.calculateEMA(prices, slow);
                const macdLine = emaFast - emaSlow;
                return {
                    macd: macdLine,
                    signal: macdLine * 0.9,
                    histogram: macdLine * 0.1
                };
            }

            static calculateEMA(prices, period) {
                if (prices.length < period) return prices[prices.length - 1];
                const multiplier = 2 / (period + 1);
                let ema = prices.slice(0, period).reduce((a, b) => a + b) / period;
                for (let i = period; i < prices.length; i++) {
                    ema = (prices[i] * multiplier) + (ema * (1 - multiplier));
                }
                return ema;
            }

            static calculateBollingerBands(prices, period = 20, stdDev = 2) {
                if (prices.length < period) return null;
                const sma = prices.slice(-period).reduce((a, b) => a + b) / period;
                const variance = prices.slice(-period).reduce((sum, price) => 
                    sum + Math.pow(price - sma, 2), 0) / period;
                const standardDeviation = Math.sqrt(variance);
                return {
                    upper: sma + (standardDeviation * stdDev),
                    middle: sma,
                    lower: sma - (standardDeviation * stdDev)
                };
            }

            static calculateSAR(highs, lows, closes, af = 0.02, maxAf = 0.2) {
                if (highs.length < 2) return null;
                const currentPrice = closes[closes.length - 1];
                const prevPrice = closes[closes.length - 2];
                const high = Math.max(...highs.slice(-10));
                const low = Math.min(...lows.slice(-10));
                if (currentPrice > prevPrice) {
                    return low - (high - low) * af;
                } else {
                    return high + (high - low) * af;
                }
            }
        }

        // Updated ExchangeAPI class with enhanced error handling and proxy fallback
        class ExchangeAPI {
            static proxies = [
                'https://api.allorigins.win/raw?url=',
                'https://corsproxy.io/?',
                '' // Direct fetch as fallback
            ];

            static exchanges = {
                binance: () => new ccxt.binance({ enableRateLimit: true }),
                bybit: () => new ccxt.bybit({ enableRateLimit: true }),
                xt: () => new ccxt.xt({ enableRateLimit: true }),
                lbank: () => new ccxt.lbank({ enableRateLimit: true }),
                bitget: () => new ccxt.bitget({ enableRateLimit: true })
            };

            static async getPairs(exchange, marketType) {
                console.log(`Fetching pairs for ${exchange}, marketType: ${marketType}`);
                for (const proxy of this.proxies) {
                    try {
                        const ex = this.exchanges[exchange]();
                        if (!ex) throw new Error(`Exchange ${exchange} not supported`);
                        if (proxy) ex.options['corsProxy'] = proxy;

                        await ex.loadMarkets();
                        const markets = ex.markets;
                        console.log(`Loaded ${Object.keys(markets).length} markets from ${exchange}`);

                        let pairs = [];
                        for (const [symbol, market] of Object.entries(markets)) {
                            if (market.active && symbol.endsWith('/USDT')) {
                                if ((marketType === 'spot' && market.spot) ||
                                    (marketType === 'futures' && market.swap) ||
                                    marketType === 'both') {
                                    pairs.push(symbol.replace('/', '') + (market.swap ? '-PERP' : ''));
                                }
                            }
                        }

                        pairs = pairs.slice(0, 50); // Limit to 50 pairs
                        console.log(`Found ${pairs.length} USDT pairs on ${exchange} using proxy: ${proxy || 'direct'}`);
                        return pairs.length > 0 ? pairs : this.getFallbackPairs(marketType);
                    } catch (error) {
                        console.error(`Error fetching pairs from ${exchange} with proxy ${proxy || 'direct'}:`, error.message);
                        if (proxy === this.proxies[this.proxies.length - 1]) {
                            console.warn(`All proxies failed for ${exchange}, using fallback pairs`);
                            return this.getFallbackPairs(marketType);
                        }
                    }
                }
            }

            static async getKlineData(exchange, pair, timeframe) {
                console.log(`Fetching kline data for ${exchange} - ${pair} - ${timeframe}`);
                for (const proxy of this.proxies) {
                    try {
                        const ex = this.exchanges[exchange]();
                        if (!ex) throw new Error(`Exchange ${exchange} not supported`);
                        if (proxy) ex.options['corsProxy'] = proxy;

                        // Map timeframes to exchange-compatible formats
                        const timeframeMap = {
                            '15m': '15m',
                            '1h': '1h',
                            '4h': '4h',
                            '1d': '1d',
                            '1w': '1w'
                        };
                        const mappedTimeframe = timeframeMap[timeframe] || '1h';

                        const cleanPair = pair.replace('-PERP', '/USDT');
                        const since = undefined;
                        const limit = 100;
                        const ohlcv = await ex.fetchOHLCV(cleanPair, mappedTimeframe, since, limit);

                        const klineData = ohlcv.map(k => ({
                            timestamp: k[0],
                            open: k[1],
                            high: k[2],
                            low: k[3],
                            close: k[4],
                            volume: k[5]
                        }));

                        console.log(`Fetched ${klineData.length} kline data points for ${pair}`);
                        return klineData;
                    } catch (error) {
                        console.error(`Error fetching kline data for ${pair} with proxy ${proxy || 'direct'}:`, error.message);
                        if (proxy === this.proxies[this.proxies.length - 1]) {
                            console.warn(`All proxies failed for ${pair}, using fallback data`);
                            return this.generateFallbackData();
                        }
                    }
                }
            }

            static getFallbackPairs(marketType) {
                const spotPairs = [
                    'BTCUSDT', 'ETHUSDT', 'ADAUSDT', 'DOTUSDT', 'LINKUSDT',
                    'LTCUSDT', 'BCHUSDT', 'XLMUSDT', 'EOSUSDT', 'TRXUSDT',
                    'BNBUSDT', 'XRPUSDT', 'MATICUSDT', 'SOLUSDT', 'AVAXUSDT'
                ];
                const futuresPairs = spotPairs.map(pair => pair + '-PERP');
                switch (marketType) {
                    case 'spot': return spotPairs;
                    case 'futures': return futuresPairs;
                    case 'both': return [...spotPairs, ...futuresPairs];
                    default: return spotPairs;
                }
            }

            static generateFallbackData() {
                const data = [];
                const basePrice = Math.random() * 1000 + 100;
                for (let i = 0; i < 100; i++) {
                    const volatility = 0.02;
                    const change = (Math.random() - 0.5) * volatility;
                    const price = basePrice * (1 + change + (Math.sin(i * 0.3) * 0.01));
                    data.push({
                        timestamp: Date.now() - (100 - i) * 3600000,
                        open: price * (1 + (Math.random() - 0.5) * 0.005),
                        high: price * (1 + Math.random() * 0.01),
                        low: price * (1 - Math.random() * 0.01),
                        close: price,
                        volume: Math.random() * 10000
                    });
                }
                return data;
            }
        }

        // Signal Generator (unchanged)
        class SignalGenerator {
            static generateSignal(klineData, indicators) {
                const closes = klineData.map(k => k.close);
                const highs = klineData.map(k => k.high);
                const lows = klineData.map(k => k.low);
                const currentPrice = closes[closes.length - 1];
                const signals = [];
                const indicatorValues = {};
                if (indicators.rsi) {
                    const rsi = TechnicalIndicators.calculateRSI(closes);
                    indicatorValues.rsi = rsi;
                    if (rsi && rsi < 30) signals.push({ type: 'buy', strength: 1, source: 'RSI Oversold' });
                    else if (rsi && rsi > 70) signals.push({ type: 'sell', strength: 1, source: 'RSI Overbought' });
                }
                if (indicators.macd) {
                    const macd = TechnicalIndicators.calculateMACD(closes);
                    indicatorValues.macd = macd;
                    if (macd && macd.macd > macd.signal) {
                        signals.push({ type: 'buy', strength: 1, source: 'MACD Bullish' });
                    } else if (macd && macd.macd < macd.signal) {
                        signals.push({ type: 'sell', strength: 1, source: 'MACD Bearish' });
                    }
                }
                if (indicators.bb) {
                    const bb = TechnicalIndicators.calculateBollingerBands(closes);
                    indicatorValues.bb = bb;
                    if (bb && currentPrice < bb.lower) {
                        signals.push({ type: 'buy', strength: 1, source: 'BB Oversold' });
                    } else if (bb && currentPrice > bb.upper) {
                        signals.push({ type: 'sell', strength: 1, source: 'BB Overbought' });
                    }
                }
                if (indicators.sar) {
                    const sar = TechnicalIndicators.calculateSAR(highs, lows, closes);
                    indicatorValues.sar = sar;
                    if (sar && currentPrice > sar) {
                        signals.push({ type: 'buy', strength: 1, source: 'SAR Bullish' });
                    } else if (sar && currentPrice < sar) {
                        signals.push({ type: 'sell', strength: 1, source: 'SAR Bearish' });
                    }
                }
                return { signals, indicatorValues, currentPrice };
            }

            static analyzeSignals(signals, minStrength) {
                const buySignals = signals.filter(s => s.type === 'buy');
                const sellSignals = signals.filter(s => s.type === 'sell');
                const buyStrength = buySignals.reduce((sum, s) => sum + s.strength, 0);
                const sellStrength = sellSignals.reduce((sum, s) => sum + s.strength, 0);
                const strengthThreshold = {
                    'weak': 1,
                    'moderate': 2,
                    'strong': 3,
                    'very_strong': 4
                };
                const threshold = strengthThreshold[minStrength];
                if (buyStrength >= threshold && buyStrength > sellStrength) {
                    return { signal: 'buy', strength: buyStrength, sources: buySignals.map(s => s.source) };
                } else if (sellStrength >= threshold && sellStrength > buyStrength) {
                    return { signal: 'sell', strength: sellStrength, sources: sellSignals.map(s => s.source) };
                }
                return { signal: 'neutral', strength: 0, sources: [] };
            }
        }

        // Main Scanner Logic with enhanced debugging
        let isScanning = false;
        let scanResults = [];
        let totalPairs = 0;
        let scannedPairs = 0;

        async function startScan() {
            if (isScanning) {
                console.log('Scan already in progress');
                return;
            }
            isScanning = true;
            updateStatus('scanning', 'Initializing scan...');
            updateScanButton(true);
            const exchange = document.getElementById('exchange').value;
            const marketType = document.getElementById('marketType').value;
            const timeframe = document.getElementById('timeframe').value;
            const signalStrength = document.getElementById('signalStrength').value;
            const indicators = {
                rsi: document.getElementById('rsi').checked,
                macd: document.getElementById('macd').checked,
                bb: document.getElementById('bb').checked,
                sar: document.getElementById('sar').checked
            };
            console.log('Scan parameters:', { exchange, marketType, timeframe, signalStrength, indicators });
            if (!Object.values(indicators).some(Boolean)) {
                alert('Please select at least one technical indicator!');
                isScanning = false;
                updateScanButton(false);
                updateStatus('error', 'No indicators selected');
                return;
            }
            try {
                showLoading();
                updateStatus('scanning', 'Fetching all USDT pairs...');
                const pairs = await ExchangeAPI.getPairs(exchange, marketType);
                if (pairs.length === 0) {
                    throw new Error('No trading pairs found');
                }
                totalPairs = pairs.length;
                scannedPairs = 0;
                scanResults = [];
                console.log(`Starting scan of ${totalPairs} pairs on ${exchange}:`, pairs);
                updateStatus('scanning', `Found ${totalPairs} USDT pairs. Starting analysis...`);
                const batchSize = 3; // Reduced batch size to avoid rate limits
                const batches = [];
                for (let i = 0; i < pairs.length; i += batchSize) {
                    batches.push(pairs.slice(i, i + batchSize));
                }
                for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
                    const batch = batches[batchIndex];
                    console.log(`Processing batch ${batchIndex + 1}/${batches.length}:`, batch);
                    const batchPromises = batch.map(async (pair) => {
                        try {
                            const klineData = await ExchangeAPI.getKlineData(exchange, pair, timeframe);
                            if (!klineData || klineData.length < 50) {
                                console.log(`Insufficient data for ${pair}: ${klineData ? klineData.length : 0} candles`);
                                return null;
                            }
                            const analysis = SignalGenerator.generateSignal(klineData, indicators);
                            const signalResult = SignalGenerator.analyzeSignals(analysis.signals, signalStrength);
                            scannedPairs++;
                            updateStatus('scanning', 
                                `Scanning ${pair} (${scannedPairs}/${totalPairs}) - ${scanResults.length} signals found`);
                            if (signalResult.signal !== 'neutral') {
                                return {
                                    pair,
                                    exchange,
                                    marketType: pair.includes('PERP') ? 'futures' : 'spot',
                                    timeframe,
                                    signal: signalResult.signal,
                                    strength: signalResult.strength,
                                    sources: signalResult.sources,
                                    currentPrice: analysis.currentPrice,
                                    indicators: analysis.indicatorValues,
                                    timestamp: new Date(),
                                    volume: klineData[klineData.length - 1].volume
                                };
                            }
                            return null;
                        } catch (error) {
                            console.error(`Error scanning ${pair}:`, error.message);
                            scannedPairs++;
                            return null;
                        }
                    });
                    const batchResults = await Promise.all(batchPromises);
                    const validResults = batchResults.filter(result => result !== null);
                    scanResults.push(...validResults);
                    if (validResults.length > 0) {
                        displayResults();
                    }
                    if (batchIndex < batches.length - 1) {
                        console.log('Pausing 1.5s before next batch');
                        await new Promise(resolve => setTimeout(resolve, 1500));
                    }
                }
                scanResults.sort((a, b) => b.strength - a.strength);
                displayResults();
                const successRate = ((scannedPairs / totalPairs) * 100).toFixed(1);
                updateStatus('complete', 
                    `Scan complete! Found ${scanResults.length} signals from ${scannedPairs}/${totalPairs} pairs (${success
